{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block linktitle %}
        {% endblock %}
        <meta property="og:image" content="{% static 'pholio/src/pholio-jpg.jpg' %}">
        <meta property="og:description" content="A website to setup a portfolio webpage for yourself.">
        <link rel="stylesheet" href="{% static 'pholio/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/f3f72f81a3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'pholio/styles.css' %}">
        <link rel="stylesheet" href="{% static 'pholio/about.css' %}">
        <link rel = "icon" href="{% static 'pholio/src/icon.svg' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body class="main-body white_background">
        <nav class="navbar col-12 shadow main-nav navbar-expand-lg navbar-light d-flex flex-row align-items-center justify-content-center" style="z-index: 998; min-height: 8vh">
            <div class="col-sm-9 row d-sm-flex flex-sm-row align-items-center justify-content-sm-around justify-content-between p-0">
                <a class="navbar-brand col-4 col-sm-2 p-0 mr-0 pt-1 pb-1 d-flex align-items-center" href="{% url 'index' %}">
                    <img src="{% static 'pholio/src/Pholio.svg' %}" class="col-11 col-sm-8 p-0 m-0">
                </a>
                <!-- <div class="navbar-nav col-6 col-sm-6 ml-3 ml-sm-3">
                    <input type="text" class="col-12 border-muted form-control" placeholder="Search...">
                </div>
                <a class="navbar-toggler p-1 border-0" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <small class="d-flex flex-row align-items-center justify-content-center" style="font-size: 1.5em;"><i class="fa fa-bars text-primary" aria-hidden="true"></i></small>
                </a> --> 
                <div class="navbar-nav col-7 col-sm-4 ml-sm-auto d-flex flex-row align-items-center justify-content-end p-0">
                    {% if request.user.is_authenticated %}
                        <a id="profile-pill" href="{% url 'profile' %}" class="btn btn-outline-danger btn-sm font-weight-bold rounded-pill ml-2 mt-sm-0 nav-pill d-flex align-items-center justify-content-center">
                            <i class="fas fa-user-circle p-0 m-0" style="font-size: 1.5em"></i>&nbsp&nbspProfile
                        </a>
                        <a class="btn btn-outline-primary btn-sm rounded-pill ml-2 mt-sm-0 nav-pill" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a id="register-pill" class="btn btn-outline-primary btn-sm rounded-pill ml-2 mt-sm-0 nav-pill" href="{% url 'register' %}">Register</a>
                        <a id="login-pill" class="btn btn-outline-primary btn-sm rounded-pill ml-2 mt-sm-0 nav-pill" href="{% url 'login' %}">Login</a>
                    {% endif %}
                        <a id="about-pill" class="btn btn-outline-danger border-0 btn-sm rounded-circle ml-2 mt-sm-0 nav-pill p-1 d-flex align-items-center justify-content-center" href="{% url 'about' %}" style="font-size: 1.5em;">
                            <i class="fas fa-question-circle"></i>
                        </a>
                </div>
            </div>
        </nav>
        <div class="container col-12 m-0 p-0">
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </script>
    </body>
</html>
