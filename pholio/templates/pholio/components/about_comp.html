<div class="col-12 row p-0 m-0 d-flex align-items-center justify-content-center mt-5" style="min-height: 40vh;">
    <div class="col-12 d-flex flex-column align-items-center justify-content-center mt-3 mb-5">
        <h1 class="text-dark font-weight-bold animated_text section-heading">About</h1>
        {% if data.about %}
        <pre class="col-11 col-sm-8 mt-2 text-muted text-justify font-weight-normal about-text" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{data.about|safe}}</pre>
        {% elif not data.about and data.email == request.user.username %}
        <h5 class="col-12 col-sm-8 mt-2 text-muted text-center text-wrap font-weight-normal">Click <a href="user/profile" style="text-decoration: none; cursor: pointer;">here</a> to add information about yourself.</h5>
        {% endif %}
    </div>
</div>
